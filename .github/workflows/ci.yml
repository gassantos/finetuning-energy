# .github/workflows/ci.yml

name: CI - Fine-Tuning Energy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}

    steps:
    - name: â¬‡ï¸ Checkout do cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ§ª Instalar o UV (gerenciador de dependÃªncias)
      uses: astral-sh/setup-uv@v6

    - name: â¬‡ï¸ Get Python version from .python-version file
      id: python_version_file
      run: echo "PYTHON_VERSION=$(cat .python-version)" >> $GITHUB_OUTPUT

    - name: âš™ï¸ Setup Python com cache de dependÃªncias
      uses: actions/setup-python@v5
      with:
        python-version: ${{ steps.python_version_file.outputs.PYTHON_VERSION }}

    - name: ğŸ“¦ Instalar dependÃªncias com UV
      run: uv sync --locked --all-extras --dev

    - name: ğŸ§ª Executar testes com pytest
      run:  uv run pytest --tb=no -v